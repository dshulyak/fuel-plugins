# This tasks will be applied on controller nodes
- role: ['controller']
  stage: post_deployment
  type: shell
  priority: 10
  parameters:
    cmd: ./lbaas_enable.sh
    timeout: 42
# Task is applied for all roles
- role: '*'
  stage: pre_deployment
  type: shell
  priority: 10
  parameters:
    cmd: echo all > /tmp/plugin.all
    timeout: 42
